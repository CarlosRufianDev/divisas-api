name: Backend CI
on:
  push:
    paths: ['backend/**', '.github/workflows/backend-ci.yml']
  pull_request:
    paths: ['backend/**']
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint || true
      - name: Test
        run: npm test
      - name: Audit (fail on critical)
        run: |
          npm audit --omit=dev --json > audit.json || true
          node -e "const r=require('./audit.json');if(r?.metadata?.vulnerabilities?.critical>0){process.exit(1)}"
